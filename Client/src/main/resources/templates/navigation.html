<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<body>
<div th:fragment="header_menu">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/images/ShopmeAdminSmall.png}" />
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar, #searchNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="topNavbar">
            <ul class="navbar-nav">
<!--                <li class="nav-item">-->
<!--                    <a class="nav-link" href="">Careers</a>-->
<!--                </li>-->
                <li class="nav-item">
                    <a class="nav-link" href="">결제</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">배송 &amp; 배달</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">로그인</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/register}">회원가입</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Contact</a>
                </li>
            </ul>
        </div>

    </nav>
</div>

<div th:fragment="search_nav" class="row">
    <div class="col-md">

        <th:block sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
                <input type="submit" value="Logout" />
            </form>
        </th:block>

        <nav class="navbar navbar-expand-sm bg-light">
            <div class="collapse navbar-collapse" id="searchNavbar">
                <form class="form-inline" th:action="@{/search}" method="get">
                    <input type="search" name="keyword" class="form-control mr-sm-2"
                           th:value="${keyword}"
                           placeholder="keyword" required />
                    <input type="submit" value="Search" class="btn btn-outline-success" />
                </form>
                <ul class="navbar-nav">

                    <th:block sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/account_details}">
                            <b>[[${#request.userPrincipal?.principal?.fullName}]]</b>
                        </a>

                        <li class="nav-item">
                            <a class="nav-link" href="">주소</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="">문의사항</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/reviews}">내가 작성한 리뷰</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="">주문</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link fas fa-shopping-cart fa-2x" th:href="@{/cart}"></a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="javascript: document.logoutForm.submit()">로그아웃</a>
                        </li>
                    </th:block>

                </ul>
            </div>
        </nav>
    </div>
</div>

<div th:fragment="footer_menu">
    <div>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bottomNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="bottomNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Privacy Notice</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Returns &amp; Refunds</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div th:fragment="footer" class="text-center m-3">
        <p>Shop - Copyright &copy; 김현호</p>
    </div>
</div>
</body>
</html>
